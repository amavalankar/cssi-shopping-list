
<!DOCTYPE html>
<html>

  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Secret Messaging App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="css/style.css">

    <!-- The core Firebase JS SDK is always required and must be listed first -->
    <script defer src="/__/firebase/8.3.1/firebase-app.js"></script>
    <!-- include only the Firebase features as you need -->
    <script defer src="/__/firebase/8.3.1/firebase-database.js"></script>
    <script defer src="/__/firebase/init.js?useEmulator=true"></script>

  </head>

  <body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Grocery List</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                    <a class="nav-link" aria-current="page" href="/index.html">View List</a>
                    </li>
                    <li class="nav-item">
                    <a class="nav-link active" href="/add-item.html">Add Item</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="px-4 py-5 my-5 text-center">
        <h1 class="display-5 fw-bold">Add Items</h1>
        <div class="col-lg-6 mx-auto">
            <p class="lead mb-4">Use the form below to add items to your list!</p>
        </div>
    </div>

    <section class="p-5">
        <form>
            <div class="mb-3">
                <label for="listTitle" class="form-label">Ingredient</label>
                <input type="text" class="form-control" id="listTitle">
                <div id="titleHelp" class="form-text">Please enter a single item to add to your grocery list (i.e. "Avocado")</div>
            </div>

            <div class="mb-3">
                <label for="listDesciption" class="form-label">Description</label>
                <textarea class="form-control" id="listDesciption" rows="3"></textarea>
            </div>

            <button type="submit" class="btn btn-primary" onclick="submitMessage()">Submit</button>
        </form>
    </section>
    
    
    <script src="js/viewList.js"></script>
    <script src="js/writeList.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  </body>

</html>
